<div class="flex h-screen ">
  <aside  [@toggleDiv]="divState" class="bg-blackx bg-gradient-to-bl from-primary via-primary-focus to-neutral-900 text-gray-100 transition-all overflow-y-hidden w-64x hidden lg:block flex-shrink-0">
    <div routerLink="/" routerLinkActive="font-bold" class="flex items-center cursor-pointer justify-start space-x-2 pl-6 pt-3">
      <div *ngIf="divState === 'show'" class="pt-1">
        <img  src="assets/logo.png" alt="Brand logo" class="w-10">
      </div>
      <div *ngIf="divState === 'hide'" class="pt-1">
        <img  src="assets/logo_short.png" alt="Brand logo" class="w-8">
      </div>
      <div *ngIf="divState === 'show'" >
        <div class="text-lg text-accent">BrainBirds Academy</div>
        <div class="capitalize text-xs -mt-1 font-semibold">School Transport System</div>
      </div>
    </div>

    <nav class="mt-8">
      <ul class="divide-y divide-gray-600 divide-dashed text-sm text-gray-300">
        <li *ngFor="let menu of menus" class="px-6 py-2">

          <a *ngIf="!menu.subMenus.length" [routerLink]="menu.path" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="font-bold text-accent" class="flex items-center hover:text-accent">
            <span [ngClass]="menu.feIcon" class="fe fa text-lg"></span>
            <span *ngIf="divState === 'show'" class="ml-4">{{menu.label}}</span>
          </a>

          <a *ngIf="menu.subMenus.length"  class="flex  items-center text-gray-200 hover:text-accent" (click)="menu.isOpen = !menu.isOpen">
            <span [ngClass]="menu.feIcon" class="fe fa text-lg"></span>
            <span *ngIf="divState === 'show'" class="ml-4 ">{{menu.label}}</span>
            <span [ngClass]="{'transform rotate-180': menu.isOpen}" class="fe fe-chevron-down transition-all text-xs ml-auto w-4 h-4"></span>
          </a>

          <ng-container *ngIf="menu.subMenus.length">
            <ul  [ngClass]="{'ml-8': divState === 'show', 'ml-0': divState === 'hide'}" class="text-gray-400" *ngIf="menu.isOpen" [@slideDownUp]="menu.isOpen ? 'visible' : 'hidden'">
              <li *ngFor="let submenu of menu.subMenus" class="py-2">
                <a [routerLink]="submenu.path" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="font-bold text-accent" class="flex items-center text-gray-400x hover:text-accent">
                  <span [ngClass]="submenu.feIcon" class="text-lg fa fe"></span>
                  <span *ngIf="divState === 'show'" class="ml-4">{{submenu.label}}</span>
                </a>
              </li>
            </ul>
          </ng-container>

        </li>
      </ul>
    </nav>
  </aside>
  <main class="flex-1 flex flex-col">
    <div class="max-w-8xl w-full mx-auto bg-whitex shadow  py-4x sm:px-6 lg:px-8">
      <div class="navbar bg-white">
        <div class="navbar-start">
          <label (click)="divState = (divState === 'show' ? 'hide' : 'show')"  class="btn btn-ghost cursor-pointer btn-circle hidden lg:flex ">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
          </label>

          <!-- Mobile Menu  -->
          <div class="dropdown lg:hidden">
            <label tabindex="0" class="btn btn-ghost btn-circle">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
            </label>
            <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
              <li><a>Homepage</a></li>
              <li><a>Portfolio</a></li>
              <li><a>About</a></li>
            </ul>
          </div>

          <h1 class="text-2xl font-bold leading-tight text-gray-900 pl-2">{{pageTitle$|async}}</h1>


        </div>
        <div class="navbar-center space-x-4">

        </div>
        <div class="navbar-end">
<!--          <button class="btn btn-ghost btn-circle">-->
<!--            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>-->
<!--          </button>-->
          <button class="btn btn-ghost btn-circle">
            <div class="indicator">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
              <span class="badge badge-xs badge-primary indicator-item"></span>
            </div>
          </button>

          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="assets/avatar.jpg"  alt="logo"/>
              </div>
            </label>
            <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>

        </div>
      </div>
    </div>
    <div class="max-w-8xl bg-base-100 w-full h-full mx-auto py-6 sm:px-6 lg:px-8 overflow-y-auto">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
