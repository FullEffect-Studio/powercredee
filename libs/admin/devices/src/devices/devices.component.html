<div *ngIf="drivers$ | async as drivers" class="pt-4 pl-4  rounded-lg shadow-lg">
  <div class="container mx-auto bg-white ">
    <nz-page-header [nzTitle]="titleTpl" class="site-page-header">
      <ng-template #titleTpl>
      </ng-template>

      <nz-page-header-extra>
        <div class="flex items-center space-x-2">
          <input (keyup)="onSearchTermChange($event)" [(ngModel)]="searchTerm"
                 class="input input-md input-bordered placeholder-neutral/25"
                 placeholder="Search by name" type="search">
          <button (click)="showAddModal=true" class="btn btn-md btn-primary"><span class="fe fe-plus"></span> Add Device</button>
        </div>
      </nz-page-header-extra>
    </nz-page-header>
    <section
      *ngIf="!drivers.length"
      class="max-w-lg px-4 py-12 lg:py-20 mx-auto"
    >
      <img class="mx-auto sm:w-2/5" src="assets/devices.png"  alt="Buses image"/>

      <h2 *ngIf="searchTerm else emptyListTitle" class="mt-8 text-xl font-medium text-center text-gray-800">
        No match found
      </h2>
      <ng-template #emptyListTitle>
        <h2 class="mt-8 text-xl font-medium text-center text-gray-800">
          Configure and Manage Vehicle Trackers
        </h2>
      </ng-template>

      <p *ngIf="searchTerm else emptyListDescription" class="mt-4 text-center text-gray-600">
        No driver name contains <span class="font-bold">"{{searchTerm}}"</span>
      </p>
      <ng-template #emptyListDescription>
        <p class="mt-4 text-center text-gray-600">
          <span>Devices provide GPS tracking and driver behavioural capabilities</span>
        </p>
      </ng-template>
    </section>

    <section *ngIf="drivers.length" class="px-8 mx-auto">
      <nz-table  [nzData]="drivers" [nzLoading]="loading$ | async">
        <thead>
        <tr>
          <th>Name</th>
          <th>Phone Number</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let data of drivers" >
          <tr  class="cursor-pointerx hover:bg-gray-300x">
            <td>{{ data.name }}</td>
            <td>{{ data.phoneNumber }}</td>
            <td>{{ data.address }}</td>
            <td>
              <a (click)="showEditModal = true; selectedDriver$$.next(data)"><span class="fe fe-edit"></span> Edit</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a (click)="delete(data)"><span class="fe fe-delete"></span> Delete</a>
            </td>
          </tr>
        </ng-container>
        </tbody>
      </nz-table>
    </section>
  </div>

  <nz-modal
    (nzOnCancel)="showAddModal = false"
    (nzOnOk)="addDriver()"
    [nzClosable]="true"
    [nzOkDisabled]="form.invalid"
    [nzVisible]="showAddModal"
    [nzWidth]="700"
    nzOkText="Add Driver"
  >
    <div *nzModalTitle><span class="fe fe-plus"></span> Add New Driver</div>
    <div *nzModalContent>
      <bb-messages></bb-messages>
      <form [formGroup]="form" class="grid grid-cols-3 gap-4" nz-form nzLayout="vertical">
        <nz-form-item class="col-span-2">
          <nz-form-label nzRequired>Device IMEI Code</nz-form-label>
          <nz-form-control>
            <input formControlName="name" nz-input type="text" />
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </nz-modal>

  <bb-edit-driver-info (hide)="showEditModal = false" [driver]="selectedDriver$$|async"
                           [show]="showEditModal"></bb-edit-driver-info>
</div>
