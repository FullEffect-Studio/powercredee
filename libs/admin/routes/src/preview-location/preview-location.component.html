<nz-drawer
  (nzOnClose)='closeDrawer()'
  [nzClosable]='true'
  [nzTitle]='drawerTitleTpl'
  [nzVisible]='show'
  [nzWidth]='500'
>
  <ng-template #closeIconTpl>
    <div class='mt-4'>
      <span class='fa fa-close'></span>
    </div>
  </ng-template>
  <ng-template #drawerTitleTpl>
    <div *ngIf='place'>
      <span class='fe fe-map-pin'></span> {{place.placeName}} <span *ngIf='place.name'> - ({{place.name}}
      )</span>
    </div>
  </ng-template>

  <form *nzDrawerContent [formGroup]='form' nz-form nzLayout='vertical'>

    <!--    <nz-descriptions [nzTitle]='place.name' nzBordered>-->
    <!--      <nz-descriptions-item nzTitle='Latitude'>{{place.lat}}</nz-descriptions-item>-->
    <!--      <nz-descriptions-item nzTitle='Longitude'>{{place.lng}}</nz-descriptions-item>-->
    <!--      <nz-descriptions-item nzTitle='Geofence Radius'>{{place.radius}}</nz-descriptions-item>-->
    <!--    </nz-descriptions>-->


    <div *ngIf='placeName.value'>
      <google-map (mapInitialized)="onMapReady($event)" width="450px" [zoom]="zoom"
                  [center]="center"
                  [options]="options">
        <map-circle *ngFor="let c of circles" [center]="center"
                    [radius]="radius.value"
                    [options]="circleOptions"></map-circle>

        <map-marker *ngFor="let marker of markers"
                    [position]="marker.position"
                    [label]="marker.label"
                    [title]="marker.title"
                    [options]="marker.options"
        >
        </map-marker>
      </google-map>
    </div>



  </form>
</nz-drawer>
