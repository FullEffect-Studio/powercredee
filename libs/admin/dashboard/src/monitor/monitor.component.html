<div>
  <div class="grid grid-cols-4 gap-x-2 gap-y-4 min-h-full items-stretch">
    <nz-card nzTitle="All Buses">
      <nz-list  nzSize="large" nzNoResult="No buses available">
        <nz-list-item [ngClass]="{'bg-primary font-semibold text-accent': x === 0 }" class="hover:bg-neutral hover:text-white rounded-lg cursor-pointer" *ngFor="let i of [1,2,3,4]; let x = index">
          <div>
            <div><span class="fa fa-bus mr-2"></span>AS-1234</div>
            <div class="text-blue-500 text-xs"> Agyei Bismark</div>
          </div>
          <div><span class="fe fe-bar-chart"></span></div>
        </nz-list-item>
      </nz-list>

    </nz-card>
    <div class="col-span-3 ">
      <div class="py-4 px-4 flex justify-between text-lg bg-white">
        <nz-breadcrumb>
          <nz-breadcrumb-item>All Buses</nz-breadcrumb-item>
          <nz-breadcrumb-item>
            <a>A1111</a>
          </nz-breadcrumb-item>
          <nz-breadcrumb-item>
            <a>Kofi Gyimah</a>
          </nz-breadcrumb-item>
        </nz-breadcrumb>

        <div class="font-bold">{{today|date}}</div>
      </div>
      <google-map height="360px"
                  width="100%"
                  [zoom]="zoom"
                  [center]="center"
                  [options]="options">
      <map-marker #markerElem
        [position]="center"
        [label]="'Bus Location'"
        [title]="'James Zebedee'"
        [options]="markerOption"
      >
      </map-marker>
        <map-info-window>{{infoContent}}</map-info-window>
      </google-map>
    </div>
    <nz-card nzTitle="Bus Activity Info">
        <nz-list>
          <nz-list-item>
            <div><span class="fe fe-clock"></span> Start Time: </div>

            <div>6:30 AM</div>
          </nz-list-item>
          <nz-list-item>
            <div><span class="fa fa-location-arrow"></span> Pickup Bustops Covered</div>
            <div  class="text-blue-400">5</div>
          </nz-list-item>
          <nz-list-item>
            <div><span class="fe fe-clock"></span> Morning Delivery Time</div>
            <div>7:48 AM</div>
          </nz-list-item>

          <nz-list-item>
            <div><span class="fe fe-clock"></span> Evening Delivery Time</div>
            <div>4:27 PM</div>
          </nz-list-item>

          <nz-list-item>
            <div><span class="fe fe-users"></span> No. of Students </div>
            <div>21 </div>
          </nz-list-item>
          <nz-list-item>
            <div><span class="fe fe-triangle"></span> Distance Covered</div>
            <div >0 km</div>
          </nz-list-item>

          <nz-list-item>
            <div><span class="fa fa-dashboard"></span> Average Speed</div>
            <div>10 kph</div>
          </nz-list-item>

        </nz-list>
      </nz-card>
    <bb-students-status-by-bus class="col-span-3"></bb-students-status-by-bus>
  </div>
</div>
