<div class="bg-white shadow px-4 py-4">
 <div class="flex items-center justify-between mb-2">
   <h3 nz-typography>Recent Transactions</h3>
 </div>

  <nz-table #table [nzData]="[]" [nzNoResult]="noDriversTpl"  class="">
    <thead>
    <tr>
      <th>Date</th>
      <th>Customer</th>
      <th>Account Number</th>
      <th>Amount</th>
      <th>Debit/Credit</th>
      <th>Type</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let d of table.data">
      <td>GS-1660</td>
      <td>
        <nz-tag nzChecked>In Use</nz-tag>
      </td>
    </tr>

    </tbody>
  </nz-table>

  <ng-template #noDriversTpl>
    <div class="card bg-white rounded-xl">
      <div>
        <section class="max-w-2xl px-4 py-8 lg:py-12 mx-auto">
          <img alt="Transactions" class="mx-auto sm:w-1/5" src="assets/transactions.png" />
          <h2 class="mt-8 text-xl font-medium text-center text-gray-800">No transactions have been recorded yet
          </h2>
          <p class="mt-4 text-center text-gray-600">
            Recent transactions will displayed for easy accessibility
          </p>
        </section>
      </div>
    </div>
  </ng-template>
</div>
