<div>
  <h4 nz-typography>Buses Status</h4>
  <table *ngIf="false else noBusesTpl" class="table table-auto w-full">
    <thead>
      <tr>
        <th>Bus No.</th>
        <th>Driver</th>
        <th>Current Location</th>
        <th>Last Known Loc</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>GS-1660</td>
        <td>
          <nz-tag nzChecked>In Use</nz-tag>
        </td>
      </tr>
      <tr>
        <td>GE-5887</td>
        <td>
          <nz-tag nzColor="warning">Maintenance</nz-tag>
        </td>
      </tr>
      <tr>
        <td>GT-1555</td>
        <td>
          <nz-tag nzColor="success">Available</nz-tag>
        </td>
      </tr>
      <tr>
        <td>GT-7744</td>
        <td>
          <nz-tag nzColor="red">Out of Service</nz-tag>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noBusesTpl>
    <div class="card bg-white rounded-xl">
      <div>
        <section class="max-w-2xl px-4 py-8 lg:py-12 mx-auto">
          <img alt="Buses" class="mx-auto sm:w-1/5" src="assets/buses.png" />
          <h2 class="mt-8 text-xl font-medium text-center text-gray-800">No school buses are available now
            </h2>
          <p class="mt-4 text-center text-gray-600">
            Current status of each bus will be displayed here whether in use, available, under maintenance or out of service
          </p>
        </section>
      </div>
    </div>
  </ng-template>
</div>
