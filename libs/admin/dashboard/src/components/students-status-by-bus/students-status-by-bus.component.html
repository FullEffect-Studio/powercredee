<div class="bg-white shadow px-4 py-4">
 <div class="flex items-center justify-between mb-2">
   <h5 nz-typography>Browse Student Check-Ins <nz-tag nzColor="geekblue">Today</nz-tag></h5>
   <input type="search" placeholder="Search students..." class="input input-sm"/>
 </div>

  <nz-table #table [nzData]="[]" [nzNoResult]="noDriversTpl"  class="">
    <thead>
    <tr>
      <th>Student Name</th>
      <th>Bus Stop</th>
      <th>Check-in Time</th>
      <th>Check-out Time</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let d of table.data">
      <td>GS-1660</td>
      <td>
        <nz-tag nzChecked>In Use</nz-tag>
      </td>
    </tr>

    </tbody>
  </nz-table>

  <ng-template #noDriversTpl>
    <div class="card bg-white rounded-xl">
      <div>
        <section class="max-w-2xl px-4 py-8 lg:py-12 mx-auto">
          <img alt="Buses" class="mx-auto sm:w-1/5" src="assets/images/students.png" />
          <h2 class="mt-8 text-xl font-medium text-center text-gray-800">No student check-in has been recorded today
          </h2>
          <p class="mt-4 text-center text-gray-600">
            Displays a list of students who were picked up and dropped off by Bus No. AS-1234
          </p>
        </section>
      </div>
    </div>
  </ng-template>
</div>
