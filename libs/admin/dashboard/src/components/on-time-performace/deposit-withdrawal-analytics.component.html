<div class="bg-base-300">
  <div *ngIf="true else noDriversTpl" >

    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="chartOptions"
      [constructorType]="chartConstructor"
      [callbackFunction]="chartCallback"

      [(update)]="updateFlag"
      [oneToOne]="oneToOneFlag"
      [runOutsideAngular]="runOutsideAngular"

      style="width: 100%; height: 400px; display: block;"
    ></highcharts-chart>
  </div>

  <ng-template #noDriversTpl>
    <div class="card bg-white rounded-xl">
      <div>
        <section class="max-w-2xl px-4 py-8 lg:py-12 mx-auto">
          <img alt="Buses" class="mx-auto sm:w-1/5" src="assets/drivers.png" />
          <h2 class="mt-8 text-xl font-medium text-center text-gray-800">There are currently no drivers in the system
          </h2>
          <p class="mt-4 text-center text-gray-600">
            Displays the status of all the drivers in the system, such as whether they are currently driving, on break, or off-duty
          </p>
        </section>
      </div>
    </div>
  </ng-template>
</div>
